<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Clone Spotify Imersão</title>

        <link rel="stylesheet" href="/css/reset.css"/>
        <link rel="stylesheet" href="/css/style.css"/>
        <script src="/js/script.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

        <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>-->
    </head>
    <body>
        <div class="sidebar">
            <nav class="sidebar-navigation">
                <div class="logo">
                    <a href="#">
                        <img src="/assets/icons/logo-spotify.png" alt="Logo do Spotify"/>
                    </a>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#">
                                <span class="fa-solid fa-house icon"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa-solid fa-magnifying-glass icon"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="library">
                <div class="library-menu">
                    <a href="#">
                        <span class="fa-solid fa-book icon"></span>
                        <span>Sua Biblioteca</span>
                    </a>
                    <a href="#"><span id="plus" class="fa-regular fa-plus"></span></a>
                </div>

                <section class="library-playlist">
                    <div class="library-playlist-content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É fácil, vamos te ajudar.</span>
                        <button class="library-playlist-button">
                            <span>Criar Playlist</span>
                        </button>
                    </div>
                </section>

                <section class="library-podcast">
                    <div class="library-podcast-content">
                        <span class="text title">Que tal seguir um podcast novo?</span>
                        <span class="text subtitle">Avisaremos você sobre novos episódios.</span>
                        <button class="library-podcast-button">
                            <span>Explore podcasts</span>
                        </button>
                    </div>
                </section>

                <div class="cookies">
                    <a href="#">Cookies</a>
                </div>

                <div class="languages">
                    <button class="languages-button">
                        <span class="fa-solid fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
        </div>  
    </body>
</html>
